<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login - Form</title>
</head>
<body>
	<h1>Login Form </h1>
	<form action="login" method="post">
		<fieldset>
			User Id: <input type="text" name="userId" id="userId"> <br><br>
			User Email :  <input type="email" name="useremail" id="useremail"  />  <br><br>
			User Password :  <input type="password" name="password" id="password" /> <br><br>
			<input type="submit" value="Login"/>
		</fieldset>
	</form>
</body>
</html>
